<md-dialog aria-label="Result dialog">
    <md-content>
        <md-tabs md-selected="selectedTab" style="min-width: 1000px; min-height: 400px;">
            <md-tab label="Text Results">
                <md-content>
                    <md-list>
                        <md-list-item ng-repeat="result in results | resultFilter: {'TEXT': true}">
                            <a href="{{result.guid}}" target="_blank" ng-mouseenter="showDetailDialog = true" ng-mouseleave="showDetailDialog = false">
                                <img ng-src="{{result.edmPreview[0]}}" class="preview-icon">
                            </a>

                            <div class="result-dialog-items" layout="column" layout-align="center start">
                                <div class="result-dialog-text" layout="column" layout-align="center start">
                                    <a href="{{result.guid}}" target="_blank">
                                        {{result.title[0]}}
                                        <span ng-if="result.title[1]">,</span>
                                        {{result.title[1]}}
                                        <span ng-if="result.year">,</span>
                                        {{result.year}}
                                    </a>

                                </div>
                            </div>

                            <div ng-show="true" style="width: 600px; height: 100px; position: relative; top: 66px;">
                                <a href="{{result.guid}}" target="_blank">
                                    <img ng-src="{{result.edmPreview[0]}}" class="detail-dialog-icon">
                                </a>
                                <span>Data Provider:</span><span>{{result.provider}}</span>
                                <span>Languages:</span><span>{{result.language}}</span>
                                <span>Rights:</span><span>{{result.rights}}</span>
                                <span>Characteristics:</span><span>{{result.dctermsSpatial}}</span>
                            </div>
                            <md-divider ng-show="!$last"></md-divider>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-tab>
            <md-tab label="Image Results">
                <md-content>
                    <md-list>
                        <md-list-item ng-repeat="result in results | resultFilter: {'IMAGE': true, '3D': true}">
                            <a href="{{result.guid}}" target="_blank">
                                <img ng-src="{{result.edmPreview[0]}}" class="preview-icon">
                            </a>

                            <div class="result-dialog-items" layout="column" layout-align="center start">
                                <div class="result-dialog-text" layout="column" layout-align="center start">
                                    <a href="{{result.guid}}" target="_blank">
                                        {{result.title[0]}}
                                        <span ng-if="result.title[1]">,</span>
                                        {{result.title[1]}}
                                    </a>
                                </div>
                            </div>
                            <md-divider ng-show="!$last"></md-divider>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-tab>
            <md-tab label="Audio and Video Results">
                <md-content>
                    <md-list>
                        <md-list-item ng-repeat="result in results | resultFilter: {'VIDEO': true, 'AUDIO': true}">
                            <a href="{{result.guid}}" target="_blank">
                                <img ng-src="{{result.edmPreview[0]}}" class="preview-icon">
                            </a>

                            <div class="result-dialog-items" layout="column" layout-align="center start">
                                <div class="result-dialog-text" layout="column" layout-align="center start">
                                    <a href="{{result.guid}}" target="_blank">
                                        {{result.title[0]}}
                                        <span ng-if="result.title[1]">,</span>
                                        {{result.title[1]}}
                                    </a>
                                </div>
                            </div>
                            <md-divider ng-show="!$last"></md-divider>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>


    <div class="md-actions" layout="row">
        <!--<a class="md-button settings-link" target="_blank" href="chrome-extension://icignkfnpkemhfemfklfcioicajmmhol/settings/settings.html">Settings</a>-->
        <md-button class="md-primary" ng-click="hide()">
            Close
        </md-button>
    </div>

</md-dialog>
