<!DOCTYPE html>
<html ng-csp ng-app="JarvisSettings">
<head>
    <title>Jarvis Settings</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../vendor/angular-material/angular-material.css">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="../common/angular-csp.css">
</head>
<body style="min-width: 410px;" layout="column" layout-align="start center">
<md-toolbar>
    <div class="md-toolbar-tools">
        <h4 class="md-subhead">Jarvis Settings</h4>
    </div>
</md-toolbar>
<div ng-controller="SettingsCtrl" layout="column" layout-align="space-between start" layout-padding
     style="height: 478px">
    <div class="settings-feedback settings-feedback-success"
         ng-show="feedback === 'saved'">Settings saved
    </div>

    <div flex layout="column" layout-align="space-between start">
        <div class="settings">
            <form class="settings-form" name="numberForm" novalidate ng-submit="numberForm.$valid && save()">
                <md-input-container>
                    <label>Number of Results (between 1 and 100)</label>
                    <input type="number" ng-model="resultNumber" min="1" max="100"
                           name="results" required>
                </md-input-container>
            </form>

            <div style="margin: 15px;">
                <label>Only show sources described in :</label>
                <md-select placeholder="Language" ng-model="language">
                    <md-option ng-repeat="language in languages" value="{{language.abbrev}}">{{language.name}}
                    </md-option>
                </md-select>
            </div>

            <md-switch ng-model="onlyOpen">Only show open, reusable sources</md-switch>

        </div>
        <div layout="row" layout-align="end end" class="settings">
            <md-button style="width: 70px; font-size: 18px" class="md-primary" ng-click="save()"
                       ng-disabled="!numberForm.$valid">Save
            </md-button>
        </div>
    </div>
</div>

<script src="../vendor/angular/angular.js" type="text/javascript"></script>
<script src="../vendor/angular-animate/angular-animate.js" type="text/javascript"></script>
<script src="../vendor/angular-aria/angular-aria.js" type="text/javascript"></script>
<script src="../vendor/angular-material/angular-material.js" type="text/javascript"></script>
<script src="settings.js" type="text/javascript"></script>
<script src="settings-controller.js" type="text/javascript"></script>
</body>
</html>
